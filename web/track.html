<html>
<head>
<link rel="stylesheet" href="leaflet/leaflet.css" />
<!--[if lte IE 8]>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
<![endif]-->
<!--<style type="text/css">
#map { height: 180px; }
</style>-->
<script type="text/javascript" src="/jquery/jquery-1.11.1.min.js"></script>
<style>
	#readouts{
		position: absolute; 
		top: 0px; 
		left: 1%; 
		width: 18%; 
		height: 100%; 
		padding: 0px;
	}
	#map{
		position: absolute; 
		top: 0px; 
		left: 20%; 
		width: 80%; 
		height: 100%; 
		padding: 0px;
	}
	#alphas{
		background-color:#eeeeee;
		padding: 2%;
		text-align: center;
	}
	.alphareadout{
		font-size: 20px;
	}
</style>
</head>
<body>
<div id="readouts">
	<div id="alphas" bgcolor="fefefe">
		<label id="altitudetext" class="alphareadout">Altitude:</label><br>
		<label id="altitudereadout" class="alphareadout">0</label><br>
		<label id="ascenttext" class="alphareadout">Ascent Rate:</label><br>
		<label id="ascentreadout" class="alphareadout">0</label><br>
		<label id="rangetext" class="alphareadout">Range:</label><br>
		<label id="rangereadout" class="alphareadout">0</label><label class="alphareadout"> miles</label><br>
		<label id="bearingtext" class="alphareadout">Radial:</label><br>
		<label id="bearingreadout" class="alphareadout">0</label><label class="alphareadout">&deg</label><br>
		<label id="latitudetext" class="alphareadout">Latitude:</label><br>
		<label id="latitudereadout" class="alphareadout">NaN</label><br>
		<label id="longitudetext" class="alphareadout">Longitude:</label><br>
		<label id="longitudereadout" class="alphareadout">NaN</label><br>
	</div>
</div>
<div id="map"></div>
<script src="../leaflet/leaflet.js"></script>
<script src="/web/main.js"> </script>
</script>
</body>
</html>
